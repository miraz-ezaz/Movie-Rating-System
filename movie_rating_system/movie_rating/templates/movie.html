<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5">
    <title>Movie Rating System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div>
   <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Movie Rating System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="container-fluid justify-content-start" method = "POST", action = "{% url 'logout' %}">
          {% if request.session.user%}
          <button class="btn btn-outline-light" type="submit">Logout</button>
          {% endif%}
  </form>
    </div>
  </div>
</nav>
      </div>
  <div class="mt-9 mx-auto">
  <h1>Movie Detail:</h1>
  {% for key, value in movie.items %}
    {% if key != 'id'%}
            <h2>{{ key }} : {{ value }}</h2>
    {%endif%}
        {% endfor %}
     <form action="{url 'addrating'}" method="POST">
    <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default1">Ratting(Out of 5)</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default1"name="rate">
      <input type="hidden" id="hidden_param" name="movie_id" value= {{ movie.id }}>
      <button type="submit">Submit</button>
      </div>
      </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
